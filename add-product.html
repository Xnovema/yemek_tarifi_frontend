<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezzetli Tarifler - Giriş Yap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            padding-top: 80px; /* Navigasyon barı için boşluk */
        }
        .login-card {
            max-width: 400px;
            margin: auto;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-orange {
            background-color: #ff6b35;
            color: white;
            border-radius: 25px;
        }
        .btn-orange:hover {
            background-color: #e85a2a;
            color: white;
        }
        .navbar-brand {
            font-weight: bold;
            color: #ff6b35 !important;
        }
    </style>
</head>
<body>
  



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Lezzet Dünyası</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Tarifler</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add-food.html">Tarif Ekle</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/add-product.html">Giriş Yap</a></li>
                    <li class="nav-item"><a class="nav-link" href="/404.html">Kayıt Ol</a></li>
                </ul>
            </div>
        </div>
    </nav>
    </nav>

    <div class="container mt-5">
        <div class="card login-card p-4">
            <div class="text-center mb-4">
                <h3>Hoş Geldiniz</h3>
                <p class="text-muted">En lezzetli tariflere erişmek için giriş yapın.</p>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">E-posta Adresi</label>
                    <input type="email" class="form-control" id="email" placeholder="ornek@mail.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="password" placeholder="******" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Beni Hatırla</label>
                </div>
                <div class="d-grid gap-2">
                    <button  type="submit" class="btn btn-orange">Giriş Yap</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <small>Hesabınız yok mu? <a href="/register" class="text-decoration-none">Hemen Kayıt Olun</a></small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.bundle.min.js"></script>
    
    <script>
        // Form gönderildiğinde yapılacak basit işlem
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            alert('Giriş isteği gönderildi: ' + email);
            // Burada fetch ile backend'e veri gönderebilirsin.
        });
        document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Giriş bilgilerini bir obje yapıyoruz
    const loginData = {
        email: email,
        password: password,
        date: new Date().toLocaleString()
    };

    // Mevcut logları çekip yenisini ekliyoruz
    let loginLogs = JSON.parse(localStorage.getItem('loginLogs')) || [];
    loginLogs.push(loginData);
    localStorage.setItem('loginLogs', JSON.stringify(loginLogs));

    alert('Giriş bilgileri sisteme kaydedildi!');
    window.location.href = "index.html";
});
    </script>
</body>
</html>
