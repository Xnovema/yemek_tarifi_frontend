<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beƒüenilen Tarifler - Lezzet D√ºnyasƒ±</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 80px; }
        .card { border-radius: 15px; overflow: hidden; border: none; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .navbar { background-color: #212529 !important; }
        .empty-state { text-align: center; margin-top: 100px; color: #6c757d; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">‚¨ÖÔ∏è Anasayfa</a>
            <span class="navbar-brand mx-auto">Favori Tariflerim</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row" id="favorites-container">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('favorites-container');
            
            // 1. LocalStorage'dan favorileri al
            const favorites = JSON.parse(localStorage.getItem('myFavorites')) || [];

            // 2. Eƒüer favori yoksa uyarƒ± g√∂ster
            if (favorites.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2 style="font-size: 4rem;">üíî</h2>
                        <h3>Hen√ºz hi√ßbir tarifi beƒüenmediniz.</h3>
                        <p>Anasayfaya d√∂n√ºp harika tariflere g√∂z atabilirsin!</p>
                        <a href="index.html" class="btn btn-primary mt-3">Tarifleri Ke≈üfet</a>
                    </div>`;
                return;
            }

            // 3. Favorileri ekrana bas
            favorites.forEach(product => {
                const div = document.createElement('div');
                div.className = 'col-md-4 mb-4';
                div.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <img src="${product.image || 'https://via.placeholder.com/300'}" class="card-img-top" style="height:200px; object-fit:cover;">
                        <div class="card-body">
                            <h5 class="card-title fw-bold">${product.name}</h5>
                            <div class="d-flex justify-content-between gap-2 mt-3">
                                <a href="details.html?id=${product.id}" class="btn btn-primary btn-sm flex-grow-1">Tarife Git</a>
                                <button class="btn btn-outline-danger btn-sm" onclick="removeFromFavorites(${product.id})">
                                    ‚ùå √áƒ±kar
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        });

        // Favorilerden Kaldƒ±rma Fonksiyonu
        function removeFromFavorites(id) {
            if (confirm('Bu tarifi favorilerinden √ßƒ±karmak istediƒüine emin misin?')) {
                let favorites = JSON.parse(localStorage.getItem('myFavorites')) || [];
                // Se√ßilen ID dƒ±≈üƒ±ndakileri tut
                favorites = favorites.filter(f => f.id != id);
                // G√ºncel listeyi kaydet
                localStorage.setItem('myFavorites', JSON.stringify(favorites));
                // Sayfayƒ± yenile
                location.reload();
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.bundle.min.js"></script>
</body>
</html>
